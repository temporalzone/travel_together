{% extends 'base.html' %}
{% block title %}Reset Password - Travel Together{% endblock %}
{% block content %}
<h1>Set New Password</h1>
<p>Enter your new password twice.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
<a href="{% url 'login' %}">Back to Log In</a>
{% endblock %}
