{% extends 'base.html' %}
{% block content %}
<h1>Verify Your Phone</h1>
<p>Enter the 6-digit code from your SMS.</p>
<form method="post">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter code" required>
    <button type="submit">Verify</button>
</form>
<a href="{% url 'register' %}">Back to Register</a>
{% endblock %}
